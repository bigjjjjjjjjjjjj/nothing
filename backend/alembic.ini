# Alembic 配置文件

[alembic]
# 遷移腳本目錄路徑
script_location = alembic

# 模板目錄
# file_template = %%(rev)s_%%(slug)s

# 時區設置（可選）
# timezone =

# 最大長度
# truncate_slug_length = 40

# 修訂環境設置
[post_write_hooks]

# 資料庫連線 URL
# 這會被 env.py 中的代碼覆蓋
sqlalchemy.url = postgresql://courseai:password@localhost:5432/courseai

# 日誌配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
